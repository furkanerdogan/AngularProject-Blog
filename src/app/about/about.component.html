<div class="card" *ngFor="let x of about">
    <ul class="list-group list-group-flush">
        <li id="title-li" class="list-group-item"><img src="{{x.fields.icon.fields.file.url}}" />{{x.fields.title}}</li>
        <li class="list-group-item">
            <pre class="text" [innerHtml]=" _returnHtmlFromRichText(x.fields.summary)">
               {{x.fields.summary}}
               </pre>

        </li>

    </ul>
</div>
